<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Quran Quiz</title>
  </head>
  <body>
    <h1 data-i18n="mainHeading">Welcome to the Quran Quiz</h1>
    <button data-note="buttons.translate" id="translate">
      <img src="images/globe.png" />
    </button>
    <div class="container">
      <form id="selection-form" autocomplete="off">
        <datalist id="surah-names"></datalist>
        <div class="inputs-grid">
          <label>
            <span data-i18n="labels.startSurah"> Starting Surah: </span>
            <input
              type="text"
              id="start-surah"
              name="start-surah"
              list="surah-names"
              autocomplete="off"
              required
              autofocus
            />
            <span id="start-surah-error" class="error-message"></span>
          </label>

          <label>
            <span data-i18n="labels.startAyah"> Starting Ayah: </span>
            <input
              type="number"
              id="start-ayah"
              name="start-ayah"
              min="1"
              max="3"
              autocomplete="off"
              required
              disabled
            />
            <span id="start-ayah-error" class="error-message"></span>
          </label>
          <label>
            <span data-i18n="labels.endSurah"> Ending Surah: </span>
            <input
              type="text"
              id="end-surah"
              name="end-surah"
              list="surah-names"
              autocomplete="off"
              required
            />
            <span id="end-surah-error" class="error-message"></span>
          </label>

          <label>
            <span data-i18n="labels.endAyah"> Ending Ayah: </span>
            <input
              type="number"
              id="end-ayah"
              name="end-ayah"
              min="1"
              max="3"
              autocomplete="off"
              required
              disabled
            />
            <span id="end-ayah-error" class="error-message"></span>
          </label>
        </div>
        <br />
        <button data-i18n="buttons.startQuiz" type="submit">Start Quiz</button>
        <div id="form-error" class="error-message"></div>
      </form>

      <div id="quiz">
        <div id="quiz-controls">
          <button data-i18n="buttons.showMore" disabled id="show-more">+</button>
          <button data-i18n="buttons.showLess" disabled id="show-less">-</button>
          <button data-i18n="buttons.nextQuiz" disabled id="next-quiz">
            Next Quiz
          </button>
          <button data-i18n="buttons.copyAyah" disabled id="copy-ayah">
            Copy Ayah
          </button>
          <button data-i18n="buttons.revealSurah" disabled id="reveal-surah">
            Reveal Surah
          </button>
          <button data-i18n="buttons.revealAyah" disabled id="reveal-ayah">
            Reveal Ayah
          </button>
        </div>
        <div id="quiz-output" class="quran"></div>
      </div>
    </div>
    <script type="module" src="dist/script.js"></script>
  </body>
</html>
